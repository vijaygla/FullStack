<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="regis">
        <h1>Registration</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="n1">First Name</label>
            <input type="text" id="n1" name="first_name" required>
            <br><br>

            <label for="n2">Middle Name</label>
            <input type="text" id="n2" name="middle_name">
            <br><br>

            <label for="n3">Last Name</label>
            <input type="text" id="n3" name="last_name" required>
            <br><br>

            <label for="e2">Email</label>
            <input type="email" id="e2" name="email" required>
            <br><br>

            <label for="p2">Password</label>
            <input type="password" id="p2" name="password" required>
            <br><br>

            <label for="p3">Confirm Password</label>
            <input type="password" id="p3" name="confirm_password" required>
            <br><br>

            <label for="dob">D-O-B</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="hobbies">Hobbies</label>
            <input  id="h1" name="hobbies" value="reading" type="checkbox">
            <label for="h1">Reading</label>
            <input type="checkbox" id="h2" name="hobbies" value="writing">
            <label for="h2">Writing</label>
            <input type="checkbox" id="h3" name="hobbies" value="listening_music">
            <label for="h3">Listening to Music</label>
            <input type="checkbox" id="h4" name="hobbies" value="watching_movies">
            <label for="h4">Watching Movies</label>
            <input type="checkbox" id="h5" name="hobbies" value="other">
            <label for="h5">Other</label>
            <br><br>

            <label for="address">Address</label><br>
            <input type="text" id="house_number" name="house_number" placeholder="House Number" required><br><br>
            <input type="text" id="street" name="street" placeholder="Street" required><br><br>
            <input type="text" id="city" name="city" placeholder="City" required><br><br>
            <input type="text" id="state" name="state" placeholder="State" required><br><br>
            <input type="text" id="country" name="country" placeholder="Country" required><br><br>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" maxlength="6" required><br><br>

            <label for="profile_pic">Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            <br><br>

            <label for="about_me">About Me</label><br>
            <textarea id="about_me" name="about_me" rows="10" cols="30" placeholder="Tell us about yourself..."></textarea>
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
